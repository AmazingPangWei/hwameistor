          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      name:
        description: |-
          Name of the referent.
          More info: http://kubernetes.io/docs/user-guide/identifiers#names
        type: string
      uid:
        description: |-
          UID of the referent.
          More info: http://kubernetes.io/docs/user-guide/identifiers#uids
        type: string
    type: object
  v1alpha1.LocalDevice:
    properties:
      capacityBytes:
        description: disk capacity
        type: integer
      devPath:
        description: e.g. /dev/sdb
        type: string
      state:
        description: 'Possible state: Available, Inuse, Offline'
        type: string
      type:
        description: 'Supported: HDD, SSD, NVMe, RAM'
        type: string
    type: object
  v1alpha1.LocalPool:
    properties:
      class:
        description: |-
          Supported class: HDD, SSD, NVMe
          +kubebuilder:validation:Enum:=HDD;SSD;NVMe
        type: string
      disks:
        items:
          $ref: '#/definitions/v1alpha1.LocalDevice'
        type: array
      freeCapacityBytes:
        type: integer
      freeVolumeCount:
        type: integer
      name:
        description: 'Supported pool name: HDD_POOL, SSD_POOL, NVMe_POOL'
        type: string
      path:
        description: VG path
        type: string
      totalCapacityBytes:
        type: integer
      totalVolumeCount:
        type: integer
      type:
        description: |-
          Supported type: REGULAR
          +kubebuilder:validation:Enum:=REGULAR
          +kubebuilder:default:=REGULAR
        type: string
      usedCapacityBytes:
        type: integer
      usedVolumeCount:
        type: integer
      volumeCapacityBytesLimit:
        type: integer
      volumes:
        items:
          type: string
        type: array
    type: object
  v1alpha1.LocalStorageNodeCondition:
    properties:
      lastTransitionTime:
        description: Last time the condition transitioned from one status to another.
        type: string
      lastUpdateTime:
        description: The last time this condition was updated.
        type: string
      message:
        description: A human-readable message indicating details about the transition.
        type: string
      reason:
        description: The reason for the condition's last transition.
        type: string
      status:
        description: Status of the condition, one of True, False, Unknown.
        type: string
      type:
        description: Type of localstoragenode condition.
        type: string
    type: object
  v1alpha1.LocalStorageNodeSpec:
    properties:
      hostname:
        type: string
      storageIP:
        description: IPv4 address is for HA replication traffic
        type: string
      topogoly:
        $ref: '#/definitions/v1alpha1.Topology'
    type: object
  v1alpha1.LocalStorageNodeStatus:
    properties:
      conditions:
        description: |-
          Represents the latest available observations of a localstoragenode's current state.
          +optional
        items:
          $ref: '#/definitions/v1alpha1.LocalStorageNodeCondition'
        type: array
      pools:
        additionalProperties:
          $ref: '#/definitions/v1alpha1.LocalPool'
        description: |-
          There may have multiple storage pools in a node.
          e.g. HDD_POOL, SSD_POOL, NVMe_POOL
          Pools: poolName -> LocalPool
        type: object
      state:
        description: 'State of the Local Storage Node/Member: New, Active, Inactive,
          Failed'
        type: string
    type: object
  v1alpha1.Topology:
    properties:
      region:
        description: |-
          Region is a collection of Zones
          +kubebuilder:default:=default
        type: string
      zone:
        description: |-
          Zone is a collection of Local Storage Nodes
          +kubebuilder:default:=default
        type: string
    type: object
