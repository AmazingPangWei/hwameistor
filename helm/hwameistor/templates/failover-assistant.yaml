apiVersion: apps/v1
kind: Deployment
metadata:
  name: hwameistor-failover-assistant
  namespace: {{ .Release.Namespace}}
  labels:
    app: hwameistor-failover-assistant
spec:
  replicas: {{ .Values.failover-assistant.replicas}}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hwameistor-failover-assistant
  template:
    metadata:
      labels:
        app: hwameistor-failover-assistant
    spec:
      serviceAccountName: hwameistor-admin
      containers:
        - name: failover-assistant
          image: {{ .Values.global.hwameistorImageRegistry}}/{{ .Values.failover-assistant.imageRepository}}:{{ template "hwameistor.failover-assistantImageTag" . }}
          imagePullPolicy: IfNotPresent
          args:
            --failover-cooldown-duration-minutes={{ .Values.failover-assistant.cooldown-duration}}
          resources: 
            {{- toYaml .Values.failover-assistant.resources | nindent 12 }}
