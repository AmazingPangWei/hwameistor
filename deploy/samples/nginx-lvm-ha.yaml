apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-local-storage-lvm-ha
  labels:
    app: nginx-local-storage-lvm-ha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-local-storage-lvm-ha
  template:
    metadata:
      labels:
        app: nginx-local-storage-lvm-ha
      name: nginx-local-storage-lvm-ha
    spec:
      schedulerName: hwameistor-scheduler
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      containers:
        - image: nginx:latest
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - containerPort: 80
          command:
            - sh
            - -xc
            - |
              VOL="$( df | grep /usr/share/nginx/html | awk '{print $1,$NF}' )"
              echo "<center><h1>Demo volume: ${VOL}</h1></center>" > /usr/share/nginx/html/index.html
              nginx -g "daemon off;"
          volumeMounts:
            - name: html-root
              mountPath: /usr/share/nginx/html
          resources:
            limits:
              cpu: '100m'
              memory: '100Mi'
      volumes:
        - name: html-root
          persistentVolumeClaim:
            claimName: local-storage-pvc-lvm-ha

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: local-storage-pvc-lvm-ha
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage-hdd-lvm-ha
  resources:
    requests:
      storage: 1Gi

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage-hdd-lvm-ha
provisioner: lvm.hwameistor.io
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Delete
parameters:
  replicaNumber: "2"
  poolClass: "HDD"
  poolType: "REGULAR"
  volumeKind: "LVM"
  striped: "true"
  csi.storage.k8s.io/fstype: "xfs"
